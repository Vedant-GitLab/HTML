<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--WAP to append of data in objrcy by using lateral methods-->

    <script>
        const person = {
            firstname : "john",
            lastname : "doe",
            age : 50,

    </script>
