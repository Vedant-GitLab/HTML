<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <!-- Write a program to access the object column by using function in literal method -->
     <script>
        const person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        };
        person.name = function() {
            return this.firstname + " " + this.lastname;
        }
        document.getElementById("demo").innerHTML = "My son is " + person.name();
     </script>
</body>
</html>
