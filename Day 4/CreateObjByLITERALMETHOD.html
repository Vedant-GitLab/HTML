<body>
    <script>
    <!-- Object is created by use of LITERAL METHOD -->
    do{
        empno=prompt("Enter the emono ")
        xname=prompt("Enter the x name ")
        xsalary=prompt("Enter the x salary ")
        emp={id:empno, name:xname, salary:xsalary}
        document.write(emp.id+" "+emp.name+" "+emp.salary);
        ans=prompt("Do u want to cont (y/n)")
    }
    while(ans=='y');
</script>
