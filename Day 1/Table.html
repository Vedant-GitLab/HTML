<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
</style>
</head>

<body>
    <center><h1>Product Name list</h1></center><hr>
  
    <table>
      <caption>Fruits</caption><hr>
      <thead>
        <tr>
          <th>SR.NO.</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mango</td>
          <td>15 kg</td>
          <td>$250</td>
          </tr>
        <tr>
          <td>2</td>
          <td>Banana</td>
          <td>2 dozen</td>
          <td>$300</td>
          </tr>
        <tr>
          <td>3</td>
          <td>Papaya</td>
          <td>10 kg</td>
          <td>$400</td>
          </tr>
        <tr>
          <td>4</td>
          <td>Apple</td>
          <td>20 kg</td>
          <td>$1000</td>
          </tr>
        <tr>
          <td>5</td>
          <td>Orange</td>
          <td>15 kg</td>
          <td>$700</td>
          </tr>
</body>
</html>
