<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .form-container {
      background-color: #6f59d1;
      padding: 30px;
      width: 600px;
      margin: 50px auto;
      color: white;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: white;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .gender, .hobbies, .courses {
      display: flex;
      gap: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
    }
    td {
      padding: 5px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    input[type="submit"], input[type="reset"] {
      padding: 10px 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>STUDENT REGISTRATION FORM</h2>
  <form>
    <label>FIRST NAME <input type="text" maxlength="30" /></label>
    <label>LAST NAME <input type="text" maxlength="30" /></label>

    <label>DATE OF BIRTH
      <select><option>Day</option></select>
      <select><option>Month</option></select>
      <select><option>Year</option></select>
    </label>

    <label>EMAIL ID <input type="email" /></label>
    <label>MOBILE NUMBER <input type="text" maxlength="10" /></label>

    <label>GENDER</label>
    <div class="gender">
      <label><input type="radio" name="gender" /> Male</label>
      <label><input type="radio" name="gender" /> Female</label>
    </div>

    <label>ADDRESS <textarea rows="3"></textarea></label>
    <label>CITY <input type="text" maxlength="30" /></label>
    <label>PIN CODE <input type="text" maxlength="6" /></label>
    <label>STATE <input type="text" maxlength="30" /></label>
    <label>COUNTRY <input type="text" value="India" readonly /></label>

    <label>HOBBIES</label>
    <div class="hobbies">
      <label><input type="checkbox" /> Drawing</label>
      <label><input type="checkbox" /> Singing</label>
      <label><input type="checkbox" /> Dancing</label>
      <label><input type="checkbox" /> Sketching</label>
      <label><input type="checkbox" /> Others</label>
      <input type="text" />
    </div>

    <label>QUALIFICATION</label>
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>Sl.No.</th>
        <th>Examination</th>
        <th>Board</th>
        <th>Percentage</th>
        <th>Year of Passing</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Class X</td>
        <td><input type="text" maxlength="10" /></td>
        <td><input type="text" maxlength="5" /></td>
        <td><input type="text" maxlength="4" /></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Class XII</td>
        <td><input type="text" maxlength="10" /></td>
        <td><input type="text" maxlength="5" /></td>
        <td><input type="text" maxlength="4" /></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Graduation</td>
        <td><input type="text" maxlength="10" /></td>
        <td><input type="text" maxlength="5" /></td>
        <td><input type="text" maxlength="4" /></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Masters</td>
        <td><input type="text" maxlength="10" /></td>
        <td><input type="text" maxlength="5" /></td>
        <td><input type="text" maxlength="4" /></td>
      </tr>
    </table>

    <label>COURSES APPLIED FOR</label>
    <div class="courses">
      <label><input type="radio" name="course" /> BCA</label>
      <label><input type="radio" name="course" /> B.Com</label>
      <label><input type="radio" name="course" /> B.Sc</label>
      <label><input type="radio" name="course" /> B.A</label>
    </div>

    <div class="button-container">
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </div>
  </form>
</div>

</body>
</html>
