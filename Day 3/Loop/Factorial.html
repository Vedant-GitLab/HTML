<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    n=prompt("Enter the value of n")
    f=1
    for(a=1; a<=n; a++)
    {
       f=f*a;
    }
    document.write(f)
    alert("The factorial is "+f)
    </script>
</body>
</html>
