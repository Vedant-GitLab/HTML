<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sum=0
        avgt=0
        for(a=1; a<=10; a++)
    {
        sum=sum+a;
        document.write(a)
        document.write("<br>");
    }
    document.write(sum);
    avgt=sum/10
    document.write("<br>")
    document.write(avgt);
    </script>
</body>
